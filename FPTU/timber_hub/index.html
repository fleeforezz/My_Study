<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/main-icon.png" type="image/x-icon">
    <title>Timber Hub</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <a href="" class="main-logo">
          <img src="/main-icon.png" alt="main logo" class="img-logo">
          <h1 href="" class="text-logo">Timber Hub.</h1>
        </a>

        <div class="menu">
          <div class="inside-menu">
            <a href="" class="nav-product">
              Products
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M15.833 7.5L9.99967 13.3333L4.16634 7.5" stroke="#3A3A3A" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </a>
          </div>
          
          <div class="inside-menu">
            <a href="" class="nav-room">
              Rooms
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M15.833 7.5L9.99967 13.3333L4.16634 7.5" stroke="#3A3A3A" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </a>
          </div>

          <div class="inside-menu">
            <a href="" class="nav-inspiration">
              Inpirations
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M15.833 7.5L9.99967 13.3333L4.16634 7.5" stroke="#3A3A3A" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </a>
          </div>
        </div>

        <div class="search-bar">
          <form action="">
            <img src="/Search.svg" alt="">
            <input type="text" placeholder="Search for minimalist chair..." name="search">
          </form>
        </div>

        <div class="user-menu">
          <a href="" class="heart">
            <img src="/Heart.svg" alt="heart">
          </a>
          <a href="" class="cart">
            <img src="/Cart.svg" alt="cart">
          </a>
          <a href="" class="profile">
            <img src="/Ellipse_2.svg" alt="profile-picture">
          </a>
        </div>
      </nav>
    </header>


    <script type="module" src="/main.js"></script>
  </body>
</html>
